            <span class="input-group-text border-0" id="search-addon">

        </div>
        <!-- <input type="text" class="search-click" name="" placeholder="search here..." /> -->

      <div id= "navbar-wr" class="navbar navbar-dark bg-faded fixed-top justify-content-start">

          <span class="sr-only">Toggle drawer</span>

        </button>
        <a class="navbar-brand titleText" href="/home.html">CleFer </a>


        <div id = "search-wr">

            <i id= "search-ico" class="material-icons">search</i>
          </button>

          


          <div class="dropdown pull-xs-left">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i id="acc-manager" class="material-icons">person</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
              <button id="menuEditAcc" class="dropdown-item" type="button" data-toggle="modal" data-target="#editDialog"> <i class="material-icons">settings</i>&nbsp;&nbsp;&nbsp;Edit profile</button>
            
              <button id="menuSignOut" class="dropdown-item" type="button"> <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
            </div>
          </div>
        
        
        </div>

      </header>
      <ul class="list-group">
        <a class="list-group-item" id = "home"><i class= "material-icons">home</i>Home</a>

        <a class="list-group-item" id = "your-works"><i class= "material-icons">edit</i>Your works</a>
      </ul>

    <main class="bmd-layout-content">

      <!-- CHANGE HERE -->
      <div id="myAccountPage" class="container page-container">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img id="ava"src="images/bochiFigure.jpg" alt="avatar"
              class="rounded-circle img-fluid" style="width: 200px;">
              <button id="upload-button" class="btn bmd-btn-icon">
                <i class="material-icons">photo_camera</i>
              </button>
              <input id="load-file"type="file" hidden>
              <hr>
              <div class="form-group">
                <p class="text-muted mb-1" for="username-input" style="text-align: center;" >Your username</p>
                <input type="email" class="form-control" id="username-input" placeholder="" style="background-color: #eeeeee;">
              </div>


            <div class="form-group" >
              <p class="text-muted mb-1" for="about-input" style="text-align: center;" >About you</p>
              <textarea class="form-control" id="about-input" rows="5" style="background-color: #eeeeee;"></textarea>
            </div>
            
            
            <br>
            <div class="d-flex justify-content-center mb-2">
              <button id="save-info" type="button" class="btn btn-outline-primary ms-1">Save</button>
              
            </div>
          </div>
        </div>
